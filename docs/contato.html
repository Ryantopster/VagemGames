<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/style.css">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	</head>

	<body class="muda-tema">
		<header>
			<div class="caixa-nav" id="caixaNav">
				<h1 class="titulo-cabecalho" id="tituloCabecalho">VagemGames</h1>
				<input type="button" class="botao-navegacao" id="btnNavegacao">
				<div class="caixa">
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="jogos.html">Jogos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
					<input type="button" class="botao-navegacao-voltar" id="btnNavegacaoVoltar">
					<div type="button" class="btn-muda-tema-nav" id="mudaTema"></div>
				</div>
				<div class="sombra-bg"></div>
			</div>
		</header>

		<main>
			<div class="btn-muda-tema" id="mudaTema"></div>

			<form action="/pagina-processa-dados-do-form" class="formulario" method="post">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" name="nomesobrenome" class="input-padrao" required>

				<label for="email">E-Mail</label>
				<input type="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" name="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label class="tipo-de-contato" for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-Mail</label>

					<label class="tipo-de-contato" for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label class="tipo-de-contato" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por E-Mail?</label>
				</fieldset>

				<input type="submit" value="enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda-feira</td>
						<td>8h ~ 12h</td>
					</tr>
					<tr>
						<td>Terça-feira</td>
						<td>8h ~ 12h</td>
					</tr>
					<tr>
						<td>Quarta-feira</td>
						<td>8h ~ 12h</td>
					</tr>
					<tr>
						<td>Quinta-feira</td>
						<td>8h ~ 12h</td>
					</tr>
					<tr>
						<td>Sexta-feira</td>
						<td>8h ~ 12h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img class="controle-1" src="img/controle-1.png">

		</footer>

		<script src="js/modoNoturno.js"></script>
		<script src="js/mainMobile.js"></script>
	</body>
</html>
